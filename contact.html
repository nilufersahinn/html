        <h1>CONTACT ME</h1>
        <br>
        <h2>HOW CAN I HELP?</h2>
        <div class="contact-form-container">
            <div class="contact-background"></div> <!-- Background divini düzelttim -->
            <form class="contact-form" id="contactForm" action="process-form.php" method="POST">
                <h2>Contact Form</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                <br>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div> <!-- reCAPTCHA öğesi -->

                <input type="submit" value="Send">
            </form>
